<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button.add-btn {
            background-color: #007BFF;
            color: white;
        }
        button.add-btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .btn-container button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }
        button.delete-btn {
            background-color: red;
            color: white;
        }
        button.delete-btn:hover {
            background-color: darkred;
        }
        button.edit-btn {
            background-color: orange;
            color: white;
        }
        button.edit-btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <div class="input-container">
        <input type="text" id="itemInput" placeholder="Adicionar um item" />
        <button class="add-btn" onclick="addItem()">Adicionar</button>
    </div>
    <ul id="itemList"></ul>

    <script>
        const API_URL = "http://localhost:8080/api/items";

        // Fetch items from the API
        async function fetchItems() {
            const response = await fetch(API_URL);
            const items = await response.json();
            renderItems(items);
        }

        // Render items in the list
        function renderItems(items) {
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${item.name}</span>
                    <div class="btn-container">
                        <button class="edit-btn" onclick="editItem(${item.id}, '${item.name}')">Editar</button>
                        <button class="delete-btn" onclick="confirmDeleteItem(${item.id})">X</button>
                    </div>
                `;
                itemList.appendChild(li);
            });
        }

        // Add a new item
        async function addItem() {
            const input = document.getElementById('itemInput');
            const itemName = input.value.trim();
            if (itemName) {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: itemName })
                });
                input.value = '';
                fetchItems();
            }
        }

        // Confirm delete item
        function confirmDeleteItem(id) {
            const confirmed = confirm("Tem certeza de que deseja excluir este item?");
            if (confirmed) {
                deleteItem(id);
            }
        }

        // Delete an item
        async function deleteItem(id) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            fetchItems();
        }

        // Edit an item
        async function editItem(id, currentName) {
            const newName = prompt('Editar item:', currentName); // Solicita o novo nome
            if (newName && newName.trim() !== currentName) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newName.trim() })
                    });

                    if (response.ok) {
                        fetchItems(); // Atualiza a lista após a edição
                    } else {
                        alert('Falha ao editar o item. Por favor, tente novamente.');
                    }
                } catch (error) {
                    console.error('Erro ao editar o item:', error);
                    alert('Ocorreu um erro ao editar o item.');
                }
            } else if (!newName) {
                alert('O nome do item não pode estar vazio.');
            }
        }

        // Initial fetch
        fetchItems();
    </script>
</body>
</html>
